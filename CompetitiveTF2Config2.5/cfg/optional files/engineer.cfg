alias weapon1 "before_swap; class_primary; weapon_activator; slot1; autoreload_activator; alias weapon_next weapon2; alias weapon_prev weapon5; alias before_swap save_current_weapon_1; alias swap weapon2; alias previous_weapon current_weapon"
