exec "default_class.cfg"

pyro_primary_xhair

// in order of assignment: autoreload, autopistol, crosshair, weapon hide
alias "class_weapon1_1" "alias autoreload autoreload_off; pyro_primary_xhair"
alias "class_weapon2_1" "alias autoreload autoreload_on; pyro_secondary_xhair"
alias "class_weapon3_1" "alias swap weapon1; pyro_melee_xhair"

alias equip_weapon_1 "echo Flame Thrower"
alias equip_weapon_2 "echo BackBurner"
alias equip_weapon_3 "echo Shotgun Equipped"
alias equip_weapon_4 "echo Flare Gun Equipped"
alias equip_weapon_5 "echo Fire Axe Equipped"
alias equip_weapon_6 "echo Axtinguisher Equipped"

alias update_current_class "alias current_class class_pyro"