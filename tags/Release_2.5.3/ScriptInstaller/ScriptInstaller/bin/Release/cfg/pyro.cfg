exec "default_class.cfg"

pyro_primary_xhair

// in order of assignment: autoreload, autopistol, crosshair, weapon hide
alias "class_primary" "alias autoreload autoreload_off; pyro_primary_xhair"
alias "class_secondary" "alias autoreload autoreload_on; pyro_secondary_xhair"
alias "class_melee" "alias swap weapon1; pyro_melee_xhair"

alias equip_weapon_1 "equip 7 0 0; echo Flame Thrower"
alias equip_weapon_2 "equip 7 0 5; echo BackBurner"
alias equip_weapon_3 "equip 7 1 0; echo Shotgun Equipped"
alias equip_weapon_4 "equip 7 1 4; echo Flare Gun Equipped"
alias equip_weapon_5 "equip 7 2 0; echo Fire Axe Equipped"
alias equip_weapon_6 "equip 7 2 6; echo Axtinguisher Equipped"

alias update_current_class "alias current_class class_pyro"