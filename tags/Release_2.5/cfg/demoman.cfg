exec "default_class.cfg"

alias autoreload_on "demo_autoreload"

// Demo Autoreload
alias demo_autoreload "primary_reload_on"
alias primary_reload_on "demo_reload_off; +reload"
alias secondary_reload_on "demo_reload_on"

alias +shoot_reload "+attack; -reload"
alias -shoot_reload "-attack; wait 3; +reload; -attack"
alias demo_reload_off "alias +class_attack +attack; alias -class_attack -attack; -reload"
alias demo_reload_on "alias +class_attack +shoot_reload; alias -class_attack -shoot_reload"

//primary and secondary weapons' functions
alias "class_primary" "primary_reload_on; alias autoreload autoreload_on; alias demo_autoreload primary_reload_on; alias weapon_hide weapon_hide_off"
alias "class_secondary" "secondary_reload_on; alias autoreload autoreload_on; alias demo_autoreload secondary_reload_on; alias weapon_hide weapon_hide_off"
alias "class_melee" "alias weapon_hide weapon_hide_off; alias swap weapon1"

alias update_current_class "alias current_class class_demoman"