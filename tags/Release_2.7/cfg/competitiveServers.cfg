// your preferred configuration files, by default executed with insert, home, and pgup
alias primary_push "rcon exec cevo_push.cfg"
alias primary_stopwatch "rcon exec cevo_stopwatch.cfg"
alias primary_ctf "rcon exec cevo_ctf.cfg"

// ----------------------
// Server hotkey aliases
//   -- Keys for server commands
// ======================
alias +serverstuff "alias push_hotkey primary_push; alias stopwatch_hotkey primary_stopwatch; alias ctf_hotkey primary_ctf; alias rcon_key current_rcon; alias timelimit_reset_key timelimit_reset; alias tournament_reset_key tournament_reset"
alias -serverstuff "alias push_hotkey toggle_textchat; alias stopwatch_hotkey toggle_voicechat; alias ctf_hotkey; alias rcon_key autoreload_toggle; alias timelimit_reset_key weapon_hide_toggle; alias tournament_reset_key"

alias push_hotkey toggle_textchat
alias stopwatch_hotkey toggle_voicechat
alias ctf_hotkey
alias rcon_key autoreload_toggle
alias timelimit_reset_key weapon_hide_toggle
alias tournament_reset_key
alias timelimit_reset "rcon mp_timelimit 0"
alias tournament_reset "rcon mp_tournament_restart 1"

alias current_rcon server_rcon1
alias server1_hotkey "server1; alias current_rcon server_rcon1"
alias server2_hotkey "server2; alias current_rcon server_rcon2"
alias server3_hotkey "server3; alias current_rcon server_rcon3"
alias server4_hotkey "server4; alias current_rcon server_rcon4"