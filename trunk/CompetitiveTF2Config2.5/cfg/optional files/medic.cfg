alias "class_primary" "-attack; alias autoreload autoreload_off; alias +class_attack +attack; alias -class_attack -attack"
alias "class_secondary" "+attack; alias autoreload autoreload_off; alias +class_attack +heal; alias -class_attack -heal"
alias "class_melee" "-attack; alias swap weapon2; alias +class_attack +attack; alias -class_attack -attack"

alias equip_weapon_1 "equip 5 0 0; echo Needlegun"
alias equip_weapon_2 "equip 5 0 1; echo Blutsauger"
