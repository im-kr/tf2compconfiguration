exec "default_class.cfg"

//primary and secondary weapons' functions
alias "class_primary" "alias autoreload autoreload_off"
alias "class_secondary" "alias autoreload autoreload_on"
alias "class_melee" "alias swap weapon1"

alias equip_weapon_1 "equip 6 0 0; echo Sasha"
alias equip_weapon_2 "equip 6 0 8; echo Natascha"
