exec "default_class.cfg"

scout_primary_xhair

// -----------
// AutoPistol
//   -- fire as fast as possible while holding fire down
// ===========
// Possible values: toggle_apistol_on / toggle_apistol_off
alias toggle_apistol toggle_apistol_on        // Configure to OFF if you do NOT want pistol script

alias toggle_apistol_on "alias +class_attack +apistol; alias -class_attack -apistol"
alias toggle_apistol_off "-apistol; -attack; alias +class_attack +attack; alias -class_attack -attack"
alias +apistol "wait 3; alias fastfire fire; fire"
alias -apistol "alias fastfire "
alias fire "+attack; wait 3; -attack; wait 3; fastfire"

// -------------
// Energy Drink
//    -- make the energy drink first person
// =============
alias energy_on "alias +class_attack +energy; alias -class_attack -energy"
alias energy_off "alias +class_attack +attack; alias -class_attack -attack"
alias +energy "+attack; wait 165; firstperson; wait 3835; developer_on; echo ========= Energy DONE!!! ========="
alias -energy "-attack"

// ----------------------
// Weapon-specific calls
// ======================
alias "class_weapon1_1" "alias autoreload autoreload_on; toggle_apistol_off; energy_off; scout_primary_xhair"
alias "class_weapon1_2" "alias autoreload autoreload_off; toggle_apistol_off; energy_off; scout_primary_xhair"
alias "class_weapon2_1" "alias autoreload autoreload_off; toggle_apistol; energy_off; scout_secondary_xhair"
alias "class_weapon2_2" "alias autoreload autoreload_off; toggle_apistol_off; energy_on; scout_secondary_xhair"
alias "class_weapon3_1" "alias swap weapon1; energy_off; scout_melee_xhair"

// --------
// Toggles
// ========
alias equip_weapon_1 "alias class_weapon1 class_weapon1_1; echo Scattergun"
alias equip_weapon_2 "alias class_weapon1 class_weapon1_2; echo Force-O-Nature"
alias equip_weapon_3 "alias class_weapon2 class_weapon2_1; echo Pistol"
alias equip_weapon_4 "alias class_weapon2 class_weapon2_2; echo Bonk"
alias equip_weapon_5 "echo Bat"
alias equip_weapon_6 "echo Sandman"

alias update_current_class "alias current_class class_scout"