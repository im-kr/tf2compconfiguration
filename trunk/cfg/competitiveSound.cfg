// -------------
// Sound Toggle
//   -- Sets up a key to toggle sounds on and off
// =============
alias toggle_sound_on "alias play_sound play_sound_on; alias toggle_sound toggle_sound_off; developer_on; echo Sound Confirmation ON"
alias toggle_sound_off "alias play_sound play_sound_off; alias toggle_sound toggle_sound_on; developer_on; echo Sound Confirmation OFF"

// stores the value for the toggle
alias play_sound_on sound
alias play_sound_off

// Stores the current sound file to be played
alias sound ""

// -------------
// Sound Files
//   -- File locations of sounds
// =============
alias sound_autoreload_on "play competitive\autoreload_on.wav"