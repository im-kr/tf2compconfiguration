exec "default_class.cfg"

scout_primary_xhair

+reload										// so the scattergun automatically reloads

// -------------
// Energy Drink
//    -- make the energy drink first person
// =============
alias energy_on "alias +class_attack +energy; alias -class_attack -energy"
alias energy_off "alias +class_attack +attack; alias -class_attack -attack"
alias +energy "+attack; wait 150; firstperson"
alias -energy "-attack"

//=============================
// Weapon Specific Calls
// -- these are called every time a weapon is changed to and set individual scripts for that weapon. 
// -- alternate weapons have separate calls where appropriate, e.g. class_weapon1_2
//=============================
// Scattergun
alias "class_weapon1_1" "alias weapon_hide weapon_hide_on; alias autoreload autoreload_on; toggle_apistol_off; energy_off; scout_primary_xhair"
// Fan
alias "class_weapon1_2" "alias weapon_hide weapon_hide_on; alias autoreload autoreload_off; toggle_apistol_off; energy_off; scout_primary_xhair"
// Pistol
alias "class_weapon2_1" "alias weapon_hide weapon_hide_on; alias autoreload autoreload_off; energy_off; toggle_apistol; scout_secondary_xhair"
// Energy Drink
alias "class_weapon2_2" "alias weapon_hide weapon_hide_off; alias autoreload autoreload_off; toggle_apistol_off; energy_on; scout_secondary_xhair"
// Bat
alias "class_weapon3_1" "alias weapon_hide weapon_hide_off; alias swap weapon1; energy_off; scout_melee_xhair"
// Sandman
alias "class_weapon3_2" "alias weapon_hide weapon_hide_off; alias swap weapon1; energy_off; scout_melee_xhair"

// -------------
// Toggle Calls
// =============
alias equip_weapon1_1 "alias class_weapon1 class_weapon1_1; echo Scattergun"
alias equip_weapon1_2 "alias class_weapon1 class_weapon1_2; echo Force-a-Nature"
alias equip_weapon2_1 "alias class_weapon2 class_weapon2_1; echo Pistol"
alias equip_weapon2_2 "alias class_weapon2 class_weapon2_2; echo Bonk"
alias equip_weapon3_1 "echo Bat"
alias equip_weapon3_2 "echo Sandman"

alias update_current_class "alias current_class class_scout"