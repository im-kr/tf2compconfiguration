// ----------------
// Interp settings
//   -- aliases for setting auto, low, high interp: by default bound 1, 2, and 3 on your number pad.
// ================
// sets ping based on updaterate, limited usefulness (pubs) since most comp servers limit cl_interp_ratio to 1
// momentarilly turns net_graph on then returns it to user selected state 
alias auto_interp "cl_interp_ratio 2; cl_interp 0; developer_on; echo Auto Interp on; net_graph_on; wait 500; net_graph_selection"
// minimal (default) interp, best for very little loss and projectiles
alias low_interp "cl_interp_ratio 1; cl_interp 0.0152; developer_on; echo Low Interp on; net_graph_on; wait 500; net_graph_selection"
// 66 updaterate / 2. Provides 2 packet buffer for prediction
alias high_interp "cl_interp_ratio 1; cl_interp 0.033; developer_on; echo High Interp on; net_graph_on; wait 500; net_graph_selection"

// -----------------
// Net Graph Toggle
//   --  toggles netgraph on and off
// =================
alias net_graph_on "net_graph 3"                            // anytime net_graph is on it's this, change to 1 or 2 if you want
alias net_graph_off "net_graph 0"

net_graph_off												// default state of net_graph
alias toggle_netg "toggle_netg_on"                          // will set your net_graph to this @first click, should be opposite of initial net_graph setting
alias toggle_netg_on "alias net_graph_selection net_graph_on; net_graph_on; alias toggle_netg toggle_netg_off; developer_on; echo Net Graph On"
alias toggle_netg_off "alias net_graph_selection net_graph_off; net_graph_off; alias toggle_netg toggle_netg_on; developer_on; echo Net Graph Off"

alias net_graph_selection                                   // value is manipulated by toggle_netg, Possible values: net_graph_on / net_graph_off


// ----------------
// Network settings
//   -- (cvars)
// ================
low_interp       											// default cl_interp
rate "30000" 												// Must be set to 25000+
cl_updaterate "66" 											// Must be set to 66+
cl_cmdrate "66" 											// Must be set to 66+, set to 1 below your fps_max for optimal registry
fps_max "0"													// Set this to something maintainable for your system. 0 If you consistently keep 70+ fps
                                                            //  If your system cannot maintain 70+fps, set to cmdrate + 1.
cl_interp_ratio "1"											// default interp_ratio, 1=lowest interp can be 0.0152
cl_smooth "1" 												// smoothing for interpolation
cl_smoothtime "0.1"											// time frame interpolation smoothing occurs in