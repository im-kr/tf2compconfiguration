// misc
bind "F6" "jpeg"                            // screenshots
bind "F8" "record asdf; stop"               // for invisible people after an alt-tab
bind "TAB" "+showscores"                    // default scoreboard call
//ALTERNATE: bind "TAB" "+score"            // temporarilly enables net_graph and displays timeleft on the map - only downside is you can't see scoreboard before you pick a team.
bind "`" "toggleconsole"
bind "shift" "+statekey"                    // switches your # keys to switch classes and activates admin hotkeys
bind "n" "cycle_spawn"                      // moves you to the forward spawn but requires +statekey

// toggles
bind "F7" "toggle_netg"                     // toggles net graph to 1, 3 and then off
bind "KP_INS" "toggle_autoreload_key"       // toggles autoreload on and off
bind "KP_DEL" "toggle_weapon_hide_key"      // toggles weapon visibility on and off

// attack aliases so I don't have to rebind attack keys inside class files
bind "MOUSE1" "+class_attack"
bind "MOUSE2" "+class_attack2"

// for spectating
bind "rightarrow" +attack
bind "leftarrow" +attack2

// weapon selection
bind "MWHEELUP" "weapon1"                   // selects your primary wep directly
//ALTERNATE: bind "MWHEELUP" "weapon_prev"  // goes to the previous weapon in the cycle
bind "MWHEELDOWN" "weapon2"                 // selects your secondary wep
//ALTERNATE: bind "MWHEELUP" "weapon_next"  // goes to the next weapon in the cycle
bind "q" "swap"                             // swaps between primary and secondary weapons
//ALTERNATE: bind "q" "previous_weapon"     // goes to the last weapon you had equipped
bind "1" "weapon1"                          // equivelent to slot1 in default install
bind "2" "weapon2"                          // switches to your secondary weapon
bind "3" "weapon3"                          // swaps to your melee weapon
bind "4" "weapon4"
bind "5" "weapon5"
bind "f" "weapon3"

// switch weapons out
bind "F1" "toggle_weapon1"                  // switches between alternate weapons
bind "F2" "toggle_weapon2"
bind "F3" "toggle_weapon3"
bind "F4" "toggle_weapon4"
bind "F5" "toggle_weapon5"

// server
bind "F9" "server1_hotkey"
bind "F10" "server2_hotkey"
bind "F11" "server3_hotkey"
bind "F12" "server4_hotkey"

// admin hotkeys
bind "INS" "toggle_textchat_hotkey"            // DEFAULT: Toggle textchat on/off; With +STATEKEY: executes the push.cfg defined in "Servers"
bind "HOME" "toggle_voicechat_hotkey"          // DEFAULT: Toggle voicechat on/off; With +STATEKEY: executes the stopwatch.cfg defined in "Servers"
bind "PGUP" "ctf_hotkey"                       // With +STATEKEY: executes the ctf.cfg defined in "Servers"
bind "DEL" "toggle_autoreload_key"             // DEFAULT: Toggle autoreload on/off; With +STATEKEY: enters the rcon for the last server hotkey pressed, as defined in "competitiveServers"
bind "END" "toggle_weapon_hide_key"            // DEFAULT: Toggle selective weapon hide, hide all weapons, and weapon hide off; With +STATEKEY: sets mp_timelimit 0
bind "PGDN" "toggle_autoheal_key"              // With +STATEKEY: mp_tournament_reset 1

// interp
bind "0" "auto_interp"                  // sets updaterate/update ratio
bind - "low_interp"                     // DEFAULT: sets .0152 interp; With +STATEKEY: pressing statekey makes it subtract .05 from your interp
bind = "high_interp"                    // DEFAULT: sets .033 interp; With +STATEKEY: pressing statekey makes it add .05 from your interp