// --------------
// Script files
//   -- execute the individual elements of the script
// ==============

// Binds
exec competitiveBinds.cfg

// Network
//
//   -- network settings and scripts
//
//      Contains:
//       -- Network Settings - (cvars)
//       -- Interp settings -  aliases for setting auto, low, high interp: by default bound 1, 2, and 3 on your number pad.
//       -- Net Graph Toggle -  toggles netgraph on and off
exec competitiveNetwork.cfg

// Weapon
//
//   -- weapon scripts
//
//      Contains:
//       -- Attack Aliases - so I don't have to rebind mouse1 and 2 everywhere
//       -- Crosshair settings - edit each weapon's crosshair to your liking
//       -- Autoreload - Sets up a key for toggling autoreload on and off as well as defaults
//       -- Unified weapon calls - all calls for weapon changes need to come through weapon1-5
//       -- Alternate Weapon Toggles - switch between alternate weapons with (default) f1-f5
//       -- Go To Last weapon - default 'q' functionality
//       -- Default Scroll Wheel Functionality - allows scrolling through weapons with the scroll wheel
exec competitiveWeapon.cfg

// Crosshairs
//
//   -- weapon crosshairs
//
//      Contains:
//       -- Crosshairs for individual weapons
exec competitiveCrosshairs.cfg

// Personal Server Settings
//
//   -- personalized server information and scripts
//
//      Contains:
//       -- Personal Server Information -  Modify with your own servers information
//       -- Server hotkey aliases -  Keys for server commands
exec competitiveServers.cfg

// Miscelaneous
//
//   -- file for all miscelaneous scripts/aliases
//
//      Contains:
//       -- Attack Aliases -  so I don't have to rebind mouse1 and 2 everywhere
//       -- +score -  calls the scoreboard, enables net_graph, calls timeleft
//       -- developer_on -  echos go to top left of the screen for limited time
//       -- ForwardSpawn -  press a button to respawn in a forward spawn
//       -- Remove Ragdolls - (cvars) removes ragdolls from the game
exec competitiveMisc.cfg

// -----------
// No touchy!
//   -- This is shit the script needs to function properly or you just really shouldn't change.
// ===========
hud_classautokill "0"
hud_fastswitch "1" 											// Enable/Disable fast switch
con_enable "1"												// defaults the console to on
fov_desired "90" 											// Changeable, but why would you want to?
cl_hud_minmode "1" 											// minimal hud
jpeg_quality "100" 								            // high quality jpeg screenshots
autoreload_toggle_on                                        // default autoreload state
weapon_hide_toggle_on                                       // default weapon_hide state, alternates: weapon_hide_toggle_all and weapon_hide_toggle_off

clear

echo "The Competitive TF2 Configuration Successfully Loaded!"