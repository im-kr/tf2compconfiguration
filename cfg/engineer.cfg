exec "default_class.cfg"

// -----------
// AutoPistol
// ===========
// Possible values: toggle_apistol_on / toggle_apistol_off
alias toggle_apistol toggle_apistol_on   // Configure to OFF if you do NOT want pistol script

alias toggle_apistol_on "alias +class_attack +apistol; alias -class_attack -apistol"
alias toggle_apistol_off "-apistol; -attack; alias +class_attack +attack; alias -class_attack -attack"
alias +apistol "wait 3; alias fastfire fire; fire"
alias -apistol "alias fastfire "
alias fire "+attack; wait 3; -attack; wait 3; fastfire"

//primary and secondary weapons' functions
alias "class_primary" "alias autoreload autoreload_on; toggle_apistol_off"
alias "class_secondary" "alias autoreload autoreload_off; toggle_apistol"
alias "class_melee" "alias swap weapon1"

//these are overwritten for weapon cycling with the mouse wheel
alias weapon1 "before_swap; class_primary; weapon_activator; slot1; autoreload_activator; alias weapon_next weapon2; alias weapon_prev weapon5; alias before_swap save_current_weapon_1; alias swap weapon2; alias previous_weapon current_weapon"
alias weapon2 "before_swap; class_secondary; weapon_activator; slot2; autoreload_activator; alias weapon_next weapon3; alias weapon_prev weapon1; alias before_swap save_current_weapon_2; alias swap weapon1; alias previous_weapon current_weapon"
alias weapon3 "before_swap; alias autoreload autoreload_off; alias weapon_hide weapon_hide_off; weapon_activator; slot3; autoreload_activator; alias weapon_next weapon4; alias weapon_prev weapon2; alias before_swap save_current_weapon_3; alias previous_weapon current_weapon"
alias weapon4 "before_swap; alias weapon_hide weapon_hide_off; weapon_activator; alias autoreload autoreload_off; slot4; autoreload_activator; alias weapon_next weapon5; alias weapon_prev weapon3; alias before_swap save_current_weapon_4; alias previous_weapon swap"
alias weapon5 "before_swap; alias weapon_hide weapon_hide_off; weapon_activator; alias autoreload autoreload_off; slot5; autoreload_activator; alias weapon_next weapon1; alias weapon_prev weapon4; alias before_swap save_current_weapon_5; alias previous_weapon swap"

alias update_current_class "alias current_class class_engineer"