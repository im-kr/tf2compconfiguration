exec "default_class.cfg"

engineer_primary_xhair

//=============================
// Weapon Specific Calls
// -- these are called every time a weapon is changed to and set individual scripts for that weapon. 
// -- alternate weapons have separate calls where appropriate, e.g. class_weapon1_2
//=============================
// Shotgun
alias "class_weapon1_1" "alias autoreload autoreload_on; toggle_apistol_off; engineer_primary_xhair; alias weapon_next weapon2; alias weapon_prev weapon5"
// Pistol
alias "class_weapon2_1" "alias autoreload autoreload_off; toggle_apistol; engineer_secondary_xhair"
// Wrench
alias "class_weapon3_1" "alias swap weapon1; engineer_melee_xhair; alias weapon_next weapon4; alias weapon_prev weapon2"

alias update_current_class "alias current_class class_engineer"