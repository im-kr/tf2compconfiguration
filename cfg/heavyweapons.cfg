alias equip_weapon_1 "echo Sasha"
alias equip_weapon_2 "echo Natascha"
alias equip_weapon_3 "echo Shotgun"
alias equip_weapon_4 "echo Sandvich"
alias equip_weapon_5 "echo Fists"
alias equip_weapon_6 "echo K.G.B"

alias update_current_class "alias current_class class_heavyweapons"