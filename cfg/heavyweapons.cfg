exec "default_class.cfg"

heavy_primary_xhair

// in order of assignment: autoreload, autopistol, crosshair, weapon hide
alias "class_weapon1_1" "alias autoreload autoreload_off; heavy_primary_xhair"
alias "class_weapon2_1" "alias autoreload autoreload_on; heavy_secondary_xhair"
